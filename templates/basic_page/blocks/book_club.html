<div id="bookClub" class="card">
<div class="card-header" id="{{ value.book_club_name }}">
<h4 class="mb-0">{{ value.book_club_name }}</h4>
<div>{{ value.book_club_day_of_the_week }}</div>
<div>Reading Time: {{ value.book_club_time }}</div>
<div class="row">
<div class="col-2"><a href="#" class="btn btn-link" data-toggle="collapse" data-target="#{{ value.book_club_name|slugify }}" aria-expanded="true" aria-controls="{{ value.book_club_name|slugify }}"><i class="fa fa-book"></i>Reading List</a></div>
<div class="col-4 mt-2"><a href="{{ value.book_club_PDF.url }}"><i class="fa fa-file-pdf-o"></i>Download the schedule</a></div>
</div>
</div>
</div>

<div class="collapse multi-collapse" id="{{ value.book_club_name|slugify }}">
  	<div class="card card-body">
		{{ value.books }}
		{# template in basic_page/templates/basic_page/blocks/books.html #}
     </div>
</div>
